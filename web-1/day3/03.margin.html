<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin左右</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }


       左右外边距不会出现合并，是叠加
      .f1{
        border: 1px solid blue;
        margin-right:30px;
      }
      .f2{
        background-color: yellow;
        border:1px solid orange;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <img class="f1" src="./img/2.jpg">
    <img class="f2" src="./img/2.jpg">
  </body>
</html>
