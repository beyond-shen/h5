<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin嵌套合并</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      .f{
        width: 500px;
        height: 300px;
        background-color: yellow;
        /*解决嵌套外边距合并问题，２种*/
        padding-top: 1px;
        /*border:1px solid red;*/
      }
      .s{
        width:100px;
        height: 100px;
        background-color: green;
        /*影响了父元素，嵌套元素的上外边距合并问题*/
        margin-top: 50px;
        margin:100px auto;
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="s">

      </div>
    </div>
  </body>
</html>
