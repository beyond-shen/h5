<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>布尔值</title>
  </head>
  <body>
    <script type="text/javascript">
      var a = 10;
      var b = "";
      //显示转换
      console.log(Boolean(a));
      console.log(Boolean(0));
      console.log(Boolean(b));
      console.log(Boolean("blue"));
      console.log(Boolean(null));

      //隐式转换
      if(a){
        console.log("........");
      }
    </script>
  </body>
</html>
