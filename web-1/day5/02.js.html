<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>格式</title>
  </head>
  <body>
    <button onclick="alert('点击了按钮！！！');">点击</button>

    <button id="btn">点击弹出提示</button>

<!-- script标签的代码时不会在页面上显示的 -->
<!-- 嵌套的javascript的编写方式 -->
<script type="text/javascript">
    // js的代码都写在script标签中的
    // 获取页面id="btn"的元素
    var btn = document.getElementById("btn");
    // 添加一个点击事件
    btn.onclick=function(){
      alert("点击了第二个按钮");
    }
</script>
<!-- 引入外部js代码引入时该代码会立刻执行 -->

<!-- 当需要引入外部js文件时，默认情况下浏览器会在此阻塞，直到该代码加载完毕为止，才能继续向后执行其他代码，所有一般写在后面更好的给用户体验-->
<script src="./text.js"></script>

  </body>
</html>
