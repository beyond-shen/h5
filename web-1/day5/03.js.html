<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js的基本语法</title>
  </head>
  <body>
    <!-- js在控制台查看 -->
    <script type="text/javascript">
      // 严格区别大小写
      /* 标识符：１．由字母，下划线，美元符号（$）和数字组成，但是只能前面3种做第一个字符
       ２．驼峰法
       */
        //var 关键字，定义变量
       var　a = 10;
       var b = "helloworld";
      //  代码块中的花括号起不到区分作用域的作用
      console.log(a);
    </script>
  </body>
</html>
