<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>伪元素</title>
    <style media="screen">
      *{
        margin:0;
        padding;0;
      }
      /*伪元素也是一个行内元素*/
      .f::before{
        content: "前边的内容内容";
      }
      .f::after{
        content:"后面的内容";
      }
    </style>
  </head>
  <body>
    <div class="f">
      发动机安康路附近的身份科技的
    </div>
  </body>
</html>
