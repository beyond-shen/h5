<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Css样式类型</title>
    <style media="screen">
      .one{
        color: red;
      }
    </style>
    <link rel="stylesheet" href="./test.css">
  </head>
  <body>
    <!-- 嵌套样式：写在head里面，并且用style标签包含 -->
    <p class="one">这是我们比较常用的嵌套样式类型</p>
    <p style="color:blue">这是行内样式类型</p>
    <!-- 外部引用 -->
    <h1>外部引用</h1>
    <p class="one two">这时外部样式引用</p>
  </body>
</html>
