<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css的优先级</title>
    <!-- !important>style(行内样式)>id>类>标签>继承>默认属性 -->
    <style media="screen">
      div{
        color: red;
      }
      p{
        font-size: 30px;
        color: blue;
      }
      .one{
        color: gray;
      }
      .two{
        color: orange;
      }
      #p1{
      color: green;
      }
      .three{
        color: yellow !important;
      }
    </style>
  </head>
  <body>
    <div>
    <p style="color:purple" id="p1" class="one two three">优先级问题</p>
    </div>
  </body>
</html>
